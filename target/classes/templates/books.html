<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Księgarnia</title>
</head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />	

<body>
<div class="container">
<div class="well">
	<h1>Księgarnia</h1>

	<table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>Autor</th>
			<th>Tytuł</th>
			<th>Rok</th>
			<th colspan='2'>Cena</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}">ID</td>
			<td th:text="${book.autor}">Autor</td>
			<td th:text="${book.tytul}">Tytul</td>
			<td th:text="${book.rok}">Rok</td>
			<td th:text="${book.cena}">Cena</td>
			<td><a th:href="@{/delete/{id}(id=${book.id})}"><button class="btn btn-danger">Delete</button></a></td>

		</tr>
	</table>
</div>
<hr />
<div class="well">
	<h1>Dodaj nową książkę</h1>
	<form  class="form-control" action="#" th:action="@{/save}" th:object="${book}" method="post">
		<table>
			<tr>
				<td>ID</td>
				<td><input class="form-control" type="number" th:field="*{id}" /></td>
			</tr>
			<tr>
				<td>Tytuł</td>
				<td><input class="form-control" type="text" th:field="*{tytul}" /></td>
			</tr>
			<tr>
				<td>Autor</td>
				<td><input class="form-control" type="text" th:field="*{autor}" /></td>
			</tr>
			<tr>
				<td>Rok</td>
				<td><input class="form-control" type="number" th:field="*{rok}" /></td>
			</tr>
			<tr>
				<td>Cena</td>
				<td><input class="form-control" type="number" th:field="*{cena}" /></td>
			</tr>
			<tr>
				<td colspan='2'><input class="btn btn-success" type="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>
</div>
</div>	
</body>
</html>
